<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>project 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  <body>
  <div class="parallax">  
    <h1>Crypto Currency</h1>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid" id="container">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item mt-3">
              <button type="button" class="btn btn-light" id="homeBtn">Home</button>
            </li>
            <li class="nav-item mt-3 mr-5">
              <button type="button" class="btn btn-light" id="liveBtn">Live reports</button>
            </li>
            <li class="nav-item  mt-3">
              <button type="button" class="btn btn-light" id="aboutBtn">About</button>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search coin" aria-label="Search" id="inputSearch">
            <button class="btn btn-outline-success" type="button" id="searchBtn">Search</button>
          </form>
        </div>
      </div>
    </nav> 
       <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <div class="modal-header">
              <span class="close">&times;</span>
              <h2 class="modal-title fs-5" id="exampleModalLabel">you can only select 5 coins <br></h2>
            </div>
            <div class="modal-body" id="modalBody">
              
            </div>
            <div class="modal-footer">
              <button type="button" id="btnClose" class="btn btn-secondary">Cancel</button>
              <button type="button"  id="btnSave" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      <div  id="root"></div>

      <div id="contact"></div>

      <div id="about"></div>
      </div>
<script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
  </body>
</html>
